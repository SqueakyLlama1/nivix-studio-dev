<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="sheets/index.css">
	<link rel="stylesheet" type="text/css" href="sheets/tabs.css">
</head>
<body>
	<div id="load" class="tab">
		<div class="middle">
			<img src="store.png" class="load-icon">

			<br>

			<div class="loader"></div>
		</div>
		<div class="footer">
			<span id="load-footer-ver">vX.X.X</span>
		</div>
	</div>
	<div id="select-space" class="tab">
		<div class="middle">
			<center>
				<img src="assets/logo.png" class="select-space-logo">

				<br>

				<h3>Select a space or make a new one</h3>
				<button class="tooltip-button tip-right">i
					<span class="tooltip">An example of a space would be like "Office" or "Home". Each space contains it's own items and groups separate from others.</span>
				</button>

				<br><br>

				<select id="select-space-option" selected="makeNew">
					<option value="makeNew">Make a new space</option>
				</select>

				<br><br>

				<button id="select-space-quit">Quit</button>
				<button id="select-space-continue">Continue</button>
			</center>
		</div>
	</div>
	<div id="create-space" class="tab">
		<div class="middle">
			<center>
				<img src="assets/tabs/create-space.png" class="create-space-image">

				<br>

				<h3>Create a Space</h3>
				<button class="tooltip-button tip-right">i
					<span class="tooltip">An example of a space would be like "Office" or "Home". Each space contains it's own items and groups separate from others.</span>
				</button>

				<br><br>

				<label for="create-space-name">Space Name: </label>
				<input type="text" id="create-space-name" oninput="safety.filterInput(this)" placeholder="eg. Home or Office" maxlength="20">
				<button class="tooltip-button tip-right">i
					<span class="tooltip">
						The space name can only include number, letters, spaces, and hyphens.<br>
						The space name is limited to 20 characters long
					</span>
				</button>

				<br><br>

				<button id="create-space-back">Back</button>
				<button id="create-space-create">Create</button>
			</center>
		</div>
	</div>
	<div id="workspace" class="tab">
		<div class="workspace-container">
			<div class="workspace-content">
				<div class="sort-bar">
					<span>Name</span>
					<span>Location</span>
				</div>
				<div class="item">
					<span>Name</span>
				</div>
			</div>
			<div class="workspace-item-controls">
				<button id="workspace-item-add">
					<img src="assets/icons/add.png">
					<span>Add</span>
				</button>
				<button id="workspace-item-remove" disabled>
					<img src="assets/icons/remove.png">
					<span>Remove</span>
				</button>
				<button id="workspace-item-edit" disabled>
					<img src="assets/icons/edit.png">
					<span>Edit</span>
				</button>
				<button id="workspace-item-group" disabled>
					<img src="assets/icons/group.png">
					<span>Group</span>
				</button>
				<button id="workspace-item-details" disabled>
					<img src="assets/icons/details.png">
					<span>Details</span>
				</button>
				<button id="workspace-item-save" disabled>
					<img src="assets/icons/save.png">
					<span>Save</span>
				</button>
				<button id="workspace-item-config">
					<img src="assets/icons/settings.png">
					<span>Settings</span>
				</button>
				<button id="workspace-item-quit">
					<img src="assets/icons/quit.png">
					<span>Quit</span>
				</button>
				<input id="workspace-item-search" type="search" placeholder="Search">
				<button id="workspace-item-search-filter">
					<img src="assets/icons/filter.png">
					<span>Filter</span>
				</button>
				<button id="workspace-item-clipboard">
					<img src="assets/icons/clipboard.png">
					<span>Clipboard</span>
				</button>
			</div>
		</div>
	</div>
	<script defer src="modules/util.js"></script>
	<script defer src="modules/filemgr.js"></script>
	<script defer src="modules/safety.js"></script>
	<script defer src="modules/prefs.js"></script>
	<script defer src="modules/tabs.js"></script>
</body>
</html>
